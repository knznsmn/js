<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Adaptive Calculatrice</title>
</head>
<body>
  <header>
    <ul>
      <li>Home</li>
      <li>Projects</li>
      <li>About</li>
    </ul>
  </header>
  <main>
    <article class="calculatrice">
      <section class="display">
        <div class="inline">0+453+54*65</div>
        <div class="result">0</div>
      </section>
      
      <section class="keypad">
        <button class="function res">AC</button>
        <button class="operator sig">+/-</button>
        <button class="operator per">%</button>
        <button class="operator div">/</button>
        <button class="number no7">7</button>
        <button class="number no8">8</button>
        <button class="number no9">9</button>
        <button class="operator mul">x</button>
        <button class="number no4">4</button>
        <button class="number no5">5</button>
        <button class="number no6">6</button>
        <button class="operator sub">-</button>
        <button class="number no1">1</button>
        <button class="number no2">2</button>
        <button class="number no3">3</button>
        <button class="operator add">+</button>
        <button class="function del">DEL</button>
        <button class="number no0">0</button>
        <button class="number dot">.</button>
        <button class="operator eql">=</button>
      </section>
      
    </article>
  </main>
  <footer></footer>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
