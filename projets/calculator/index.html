<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Adaptive Calculatrice</title>
</head>
<body>
  <header>
    <ul>
      <li>Home</li>
      <li>Projects</li>
      <li>About</li>
    </ul>
  </header>
  <main>
    <article class="calculatrice">
      <section class="display">
        <div class="preview">0+453+54*65</div>
        <div class="result">0</div>
      </section>
      
      <section class="keys">
        <button class="function reset">AC</button>
        <button class="operator sign">+/-</button>
        <button class="operator percent">%</button>
        <button class="operator divide">/</button>
        <button class="number 7">7</button>
        <button class="number 8">8</button>
        <button class="number 9">9</button>
        <button class="operator times">x</button>
        <button class="number 4">4</button>
        <button class="number 5">5</button>
        <button class="number 6">6</button>
        <button class="operator minus">-</button>
        <button class="number 1">1</button>
        <button class="number 2">2</button>
        <button class="number 3">3</button>
        <button class="operator plus">+</button>
        <button class="function cancel">!</button>
        <button class="number 0">0</button>
        <button class="number point">.</button>
        <button class="operator equals">=</button>
      </section>
      
    </article>
  </main>
  <footer></footer>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
